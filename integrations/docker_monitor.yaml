monitor_docker:
  - name: Docker
    containers:
      - adguardhome
      - sonarr
      - radarr
      - jackett
      - lazylibrarian
      - lidarr
      - transmission
      - frigate
      - homeassistant
      - portainer
      - uptime-kuma
      - unifi-controller
      - heimdall
      - webtop
      - nginxproxymanager
      - cloudflare-ddns
    rename:
      adguardhome: "Adguard Home"
      sonarr: "Sonarr"
      radarr: "Radarr"
      jackett: "Jackett"
      lazylibrarian: "Lazy Librarian"
      lidarr: "Lidarr"
      transmission: "Transmission"
      frigate: "Frigate"
      homeassistant: "Home Assistant"
      portainer: "Portainer"
      uptime-kuma: "Uptime Kuma"
      heimdall: "Heimdall"
      webtop: "Webtop"
      unifi-controller: UniFi
      nginxproxymanager: "Nginx Proxy Manager"
      cloudflare-ddns: "Cloudflare DDNS"
    monitored_conditions:
      - version
      - containers_running
      - containers_total
      - containers_stopped
      - containers_paused
      - state
      - status
      - memory
      - containers_1cpu_percentage
      - 1cpu_percentage
      - allinone
