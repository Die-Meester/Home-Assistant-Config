monitor_docker:
  - name: Docker
    url: tcp://192.168.1.14:2375
    containers:
      - dockerproxy
      - sonarr
      - radarr
      - jackett
      - lazylibrarian
      - lidarr
      - transmission
      - frigate
      - homeassistant
      - portainer
      - uptime-kuma
      - heimdall
    rename:
      dockerproxy: "Docker Proxy"
      sonarr: "Sonarr"
      radarr: "Radarr"
      jackett: "Jackett"
      lazylibrarian: "Lazy Librarian"
      lidarr: "Lidarr"
      transmission: "Transmission"
      frigate: "Frigate"
      homeassistant: "Home Assistant"
      portainer: "Portainer"
      uptime-kuma: "Uptime Kuma"
      heimdall: "Heimdall"
    monitored_conditions:
      - version
      - containers_running
      - containers_total
      - containers_stopped
      - containers_paused
      - state
      - status
      - memory
      - containers_1cpu_percentage
      - 1cpu_percentage
      - allinone
